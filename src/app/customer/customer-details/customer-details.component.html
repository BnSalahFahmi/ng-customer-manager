<div class="main-container">
  <div class="row" *ngIf="customer$ | async as customer">
    <div class="col-md-2">
      <img src="assets/images/{{customer.gender | lowercase}}.png" class="details-image"/>
    </div>
    <div class="col-md-10">
      <h4>
        {{ customer.firstName }} {{ customer.lastName | uppercase }}&nbsp;
      </h4>
      {{ customer.address }}
      <br/>
      {{ customer.city }}, {{ customer.state.name }}
    </div>
  </div>
</div>
<div *ngIf="!(customer$ | async)" class="container">
  No customer found
</div>
