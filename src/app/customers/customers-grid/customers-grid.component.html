<div class="main-container">
  <div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Order Total</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let customer of customers | paginate: { itemsPerPage: 8, currentPage: page }" [ngClass]="routeAnimationsElements">
            <td>{{ customer.firstName }}</td>
            <td>{{ customer.lastName }}</td>
            <td>{{ customer.address }}</td>
            <td>{{ customer.city }}</td>
            <td>{{ customer.state.name }}</td>
            <td><span class="badge badge-info">{{ customer.orderTotal | currency:'USD':'symbol' }}</span></td>
            <td><button class="btn-outline-border" [routerLink]="['/customers',customer.id,'orders']">View Orders</button></td>
          </tr>
          </tbody>
        </table>
    </div>
    <div class="col-12 pagination justify-content-center">
      <pagination-controls
        maxSize="5"
        directionLinks="true"
        autoHide="true"
        (pageChange)="page = $event">
      </pagination-controls>
    </div>
  </div>
</div>
