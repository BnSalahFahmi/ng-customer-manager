<div class="main-container">
  <div class="row" [ngClass]="routeAnimationsElements">
    <div class="col-sm-6 col-md-4 col-lg-3"
         *ngFor="let customer of customers | paginate: { itemsPerPage: 8, currentPage: page }">
      <div class="card">
        <div class="card-header">
          <img class="card-avatar" src="assets/images/{{customer.gender | lowercase}}.png"/>
          <a [routerLink]="['/customers',customer.id,'details']">
            {{customer.firstName }} {{ customer.lastName |uppercase }}
          </a>
          <a [routerLink]="['/customers',customer.id,'edit']">
            <i title="Edit"
               class="pull-right glyphicon glyphicon-edit edit-icon white"></i>
          </a>
        </div>
        <div class="card-body">
          <div class="clearfix">
            <div class="">
              <label class="label-info"><span class="text-muted">Gender :</span> {{customer.gender}}</label>
              <label class="label-info"><span class="text-muted">City :</span> {{customer.city }}</label>
              <label class="label-info"><span class="text-muted">State :</span> {{customer.state.name}}</label>
            </div>
            <button class="btn btn-outline-border" [routerLink]="['/customers',customer.id,'orders']">
              View Orders
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 pagination justify-content-center">
      <pagination-controls
        maxSize="5"
        directionLinks="true"
        autoHide="true"
        (pageChange)="page = $event">
      </pagination-controls>
    </div>
  </div>
</div>
